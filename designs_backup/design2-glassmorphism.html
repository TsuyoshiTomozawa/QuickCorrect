<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCorrect - Glassmorphism Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background decorative elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }

        body::before {
            width: 400px;
            height: 400px;
            background: #E025A8;
            top: -200px;
            right: -100px;
            opacity: 0.3;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: #00F2A9;
            bottom: -150px;
            left: -50px;
            opacity: 0.3;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 1;
        }

        .app-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .app-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #FFFFFF, #00F2A9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
        }

        .correction-modes {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .mode-button.active {
            background: linear-gradient(135deg, #E025A8, #00F2A9);
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(224, 37, 168, 0.4);
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .text-area-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .text-area-label {
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label-icon {
            width: 20px;
            height: 20px;
            padding: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .text-area {
            width: 100%;
            min-height: 320px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            font-family: inherit;
            font-size: 15px;
            color: #FFFFFF;
            resize: none;
            transition: all 0.3s ease;
        }

        .text-area:focus {
            outline: none;
            border-color: #00F2A9;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 242, 169, 0.3);
        }

        .text-area::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 14px 28px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .primary-button {
            background: linear-gradient(135deg, #E025A8, #00F2A9);
            color: white;
            box-shadow: 0 4px 20px rgba(224, 37, 168, 0.4);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(224, 37, 168, 0.6);
        }

        .secondary-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #FFFFFF;
        }

        .secondary-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .status-bar {
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00F2A9;
            box-shadow: 0 0 10px #00F2A9;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #00F2A9;
            }
            50% {
                box-shadow: 0 0 20px #00F2A9;
            }
            100% {
                box-shadow: 0 0 10px #00F2A9;
            }
        }

        @media (max-width: 768px) {
            .text-areas {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .action-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">QuickCorrect</h1>
            <p class="app-subtitle">AI-powered Japanese text correction</p>
        </header>

        <div class="correction-modes">
            <button class="mode-button active">Business</button>
            <button class="mode-button">Academic</button>
            <button class="mode-button">Casual</button>
            <button class="mode-button">Presentation</button>
        </div>

        <div class="text-areas">
            <div class="text-area-container">
                <label class="text-area-label">
                    <span class="label-icon">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                        </svg>
                    </span>
                    Original Text
                </label>
                <textarea class="text-area" placeholder="Enter your Japanese text here..."></textarea>
            </div>
            <div class="text-area-container">
                <label class="text-area-label">
                    <span class="label-icon">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                        </svg>
                    </span>
                    Corrected Text
                </label>
                <textarea class="text-area" placeholder="Corrected text will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="actions">
            <button class="action-button primary-button">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/>
                </svg>
                Correct Text
            </button>
            <button class="action-button secondary-button">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
                Copy
            </button>
            <button class="action-button secondary-button">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                History
            </button>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Ready</span>
            </div>
            <div>
                <span>Hotkey: âŒ˜T</span>
            </div>
        </div>
    </div>
</body>
</html>
